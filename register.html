<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pageStyles/normalize.css">
    <link rel="stylesheet" href="pageStyles/register.css">
    <link rel="shortcut icon" href="images/andresesIcon.png"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Register</title>
</head>

<body>
    <!--NAVBAR-->
    <nav id="navBar"></nav>
    <!--CONTENIDO-->
    <div class="mainContainer">
        <div class="registerContainer">
            <div class="selectAvatarContainer">
                <button class="selectAvatarButton" id="selectAvatarButtonLeft"><</button>
                <img class="registerImage" id="registerImage" src="images/user.png" alt="registerImage">
                <button class="avatarType" title="Avatares para hombres" id="avatarType" ></button>
                <button class="selectAvatarButton" id="selectAvatarButtonRight">></button>
            </div>
            <h2 class="registerTitle" id="registerTitle">Nueva cuenta</h2>
            <form class="inputs" id="registerForm">
                <input class="textfield" id="emailTextField" type="email" placeholder="Correo electronico"required>
                <input class="textfield" id="userTextField" type="text"  placeholder="Usuario"required>
                <input class="textfield" id="firstNamesTextField" type="text" placeholder="Nombres"required>
                <input class="textfield" id="lastNamesTextField" type="text" placeholder="Apellidos"required>
                <input class="textfield" id="ageTextField" type="number" placeholder="Edad"required>
                <input class="textfield" id="passwordTextField" type="password"  minlength="6"  placeholder="ContraseÃ±a"required>
                <input class="inputButtonregister" id="inputButtonregister"  type="submit" value="Registrarse">
            </form>
          
        </div>
    </div>
    <!--FOOTER-->
    <footer id="footer"></footer>
    <!--JS PARA AGREGAR LOS ELEMENTOS DENTRO DEL DOCUMENTO ACTUAL-->
    <script src="pageScripts/AddElements.js"></script>
    <script src="pageScripts/Register.js" type="module"></script>
</body>

</html>
